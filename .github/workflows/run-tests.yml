name: Run tests

on:
  pull_request:
    branches: [1.32]

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [1.32/edge, 1.32-strict/edge]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r tests/requirements.txt
      - name: Running addons tests
        run: |
          set -x
          sudo snap install microk8s --classic --channel=${{ matrix.channel }}
          sudo microk8s status --wait-ready --timeout 600
          sudo microk8s addons repo remove core
          sudo microk8s addons repo add core .
          export UNDER_TIME_PRESSURE="True"
          if [[ "${{ matrix.channel }}" == "1.32-strict/edge" ]]
          then
            export STRICT="yes"
          fi
          export SKIP_PROMETHEUS="False"
          sudo -E venv/bin/pytest -s -ra ./tests/test-addons.py
          sudo snap remove microk8s --purge
